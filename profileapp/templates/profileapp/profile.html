<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <div class="flex items-center space-x-4">
                    {% if profile.profile_picture %}
                        <img class="w-20 h-20 rounded-full" src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}">
                    {% else %}
                        <div class="w-20 h-20 rounded-full bg-gray-300"></div>
                    {% endif %}
                    <div>
                        <h1 class="text-2xl font-bold">{{ profile.user.username }}</h1>
                        <p class="text-gray-600">{{ profile.bio }}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-gray-700"><span class="font-semibold">Location:</span> {{ profile.location }}</p>
                    <p class="text-gray-700"><span class="font-semibold">Birth Date:</span> {{ profile.birth_date }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
